name: 'lingokids'

config-version: 2
version: '0.1'

profile: 'lingokids_profile'

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"
    - "logs"

require-dbt-version: [">=1.0.0", "<2.0.0"]

models:
  lingokids:
      materialized: table
      staging:
        materialized: view
        +group: user_activity_pipeline
      intermediate:
        +group: user_activity_pipeline
      marts:
        +group: user_activity_pipeline
      ae:
        +group: analytics_exercises
seeds:
  +schema: raw
  +quote_columns: false
  +group: analytics_exercises

